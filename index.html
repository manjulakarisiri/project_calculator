<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scientific Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="calculator">
    <!-- Display -->
    <input type="text" id="display" disabled />

    <!-- Buttons grid -->
    <div class="buttons">
      <!-- Top row -->
      <button class="btn" onclick="clearDisplay()">C</button>
      <button class="btn" onclick="deleteLast()">DEL</button>
      <button class="btn" onclick="append('%')">%</button>
      <button class="btn" onclick="append('/')">/</button>

      <!-- Scientific functions -->
      <button class="btn" onclick="append('Math.sin(')">sin</button>
      <button class="btn" onclick="append('Math.cos(')">cos</button>
      <button class="btn" onclick="append('Math.tan(')">tan</button>
      <button class="btn" onclick="squareRoot()">âˆš</button>

      <button class="btn" onclick="append('Math.log10(')">log</button>
      <button class="btn" onclick="append('Math.log(')">ln</button>
      <button class="btn" onclick="square()">xÂ²</button>
      <button class="btn" onclick="cube()">xÂ³</button>

      <!-- Numbers and operators -->
      <button class="btn" onclick="append('7')">7</button>
      <button class="btn" onclick="append('8')">8</button>
      <button class="btn" onclick="append('9')">9</button>
      <button class="btn" onclick="append('*')">*</button>

      <button class="btn" onclick="append('4')">4</button>
      <button class="btn" onclick="append('5')">5</button>
      <button class="btn" onclick="append('6')">6</button>
      <button class="btn" onclick="append('-')">-</button>

      <button class="btn" onclick="append('1')">1</button>
      <button class="btn" onclick="append('2')">2</button>
      <button class="btn" onclick="append('3')">3</button>
      <button class="btn" onclick="append('+')">+</button>

      <button class="btn" onclick="append('0')">0</button>
      <button class="btn" onclick="append('.')">.</button>
      <button class="btn" onclick="power()">xÊ¸</button>
      <button class="btn equal" onclick="calculate()">=</button>

      <!-- Extra: Ï€ and brackets -->
      <button class="btn" onclick="append('Math.PI')">Ï€</button>
      <button class="btn" onclick="append('(')">(</button>
      <button class="btn" onclick="append(')')">)</button>
    </div>

    <!-- Theme toggle -->
    <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ™ Toggle Theme</button>

    <!-- Credit -->
    <p class="credit">Design by Manjula Karisiri</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
